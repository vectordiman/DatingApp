<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-dark">Sign up</h2>
  <hr>
  <div class="form-group">
    <input
      name="username"
      [(ngModel)]="model.username"
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username">
  </div>
  <div class="form-group">
    <input
      name="password"
      [(ngModel)]="model.password"
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-dark bt-lg mr-2" type="submit">Register</button>
    <button class="btn btn-outline-dark bt-lg" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
